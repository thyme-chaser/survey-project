<!DOCTYPE html>>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Project</h1>
    <p id="description">Putting into practice what I have learned!</p>
    <form id="survey-form">
        <fieldset>
            <label for="name-label" id="name-label">Name: <input type="text" id="name" placeholder="name" required></label>
            <label for="email-label" id="email-label">Email: <input type="email" id="email" placeholder="email" required></label>
            <label for="number-label" id="number-label">Age: <input type="number" id="number" min="13" max="120" placeholder="age"></label>
            <label for="dropdown"> How do you leave reviews 
                <select name="dropdpwn" id="dropdown">
                    <option value="0">(select one)</option>
                    <option value="1">Mail</option>
                    <option value="2">Email</option>
                    <option value="3">Forum</option>
                    <option value="4">Website</option>
                </select>
            </label>
            <label for="thoughts">How was the learning?
                <label for="fun>">Fun and Informative <input type="radio" id="fun" name="learning" value="fun"></label>
                <label for="needs-work">Needs Work <input type="radio" id="needs-work" name="learning" value="needs-work"></label>
            </label>
            <label for="likes">What did you like building?
                <label for="cat-app">Cat Photo App <input type="checkbox" value="cat-app" name="likes"></label>
                <label for="cafe">Cafe Menu<input type="checkbox" value="cafe" name="likes"></label>
                <label for="markers">Markers<input type="checkbox", value="markers" name="likes"></label>
                <label for="reg-form">Registration Form<input type="checkbox" value="reg-form" name="likes"></label>
            </label>
            <label for="comments">Any Commments you would like to leave?
                <textarea rows="4" cols="30" placeholder="Enter comments here"></textarea>
            </label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
